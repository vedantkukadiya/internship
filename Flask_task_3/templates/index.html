<!DOCTYPE html>
<html>
<head>
    <title>Flask Notes App</title>
    
</head>
<body>

<h2>Notes App</h2>

<form method="POST">
    <input type="text" name="note" placeholder="Enter a note" required>
    <button type="submit">Add Note</button>
</form>

{% if notes %}
<ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
