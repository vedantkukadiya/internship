<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher - Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #0077b5;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>Regex Matcher (Like regex101)</h2>

<form method="POST">
    <label>Test String</label>
    <textarea name="test_string" rows="5" required>{{ test_string }}</textarea>

    <label>Regular Expression</label>
    <input type="text" name="regex_pattern" value="{{ regex_pattern }}" required>

    <button type="submit">Submit</button>
</form>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if matches %}
<div class="result">
    <h3>Matched Strings:</h3>
    <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
    </ul>
</div>
{% elif matches == [] and test_string %}
<div class="result">
    <p>No matches found.</p>
</div>
{% endif %}

</body>
</html>
