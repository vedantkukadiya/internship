<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
    }

    .nav-link {
      display: block;
      text-align: right;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"], button {
      padding: 10px 15px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="nav-link">
      <a href="/history">View History</a>
    </div>

    <h1>URL Shortener</h1>
    <p>Convert long URLs into short links</p>

    <form method="POST">
      <input type="text" name="url" placeholder="Enter long URL" required>
      <input type="submit" value="Shorten">
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if data %}
      <div class="result">
        <strong>Short URL:</strong><br>
        <input type="text" value="{{ request.host_url }}{{ data }}" readonly>
        <button onclick="copyUrl()">Copy</button>
      </div>
    {% endif %}
  </div>

  <script>
    function copyUrl() {
      const input = document.querySelector(".result input");
      input.select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>
</body>
</html>
